<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <img src="images/illustration-hero.svg" alt="Hero">
  <article>
  <h2>Order Summary</h2>
      <section class="text">
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <div class="verypaleblue">
        <img src="images/icon-music.svg" alt="Music" class="Music">
        <a href="https:/mozilladevelopernetwork.com" class="Change" target="_blank">Change</a>
        <div class="plan">Annual Plan</div> 
        <div class="price">$59.99/year</div>
      </div>
  <nav>
    <li><a href="#">Proceed to Payment</a></li>
    <li><a href="#">Cancel Order</a></li>
  </nav>
</article> 
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saheed Toluwani A.</a>
  </div>
</body>
</html>
